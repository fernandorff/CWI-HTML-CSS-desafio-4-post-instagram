<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./css-reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <article class="instagram-post">
        <div class="header">
            <img class="profile-pic" src="img/profile-pic.jpg" alt="" />
            <div class="box-name-location">
                <span class="profile-name">fernandorff92</span>
                <span class="profile-location">fortaleza</span>
            </div>
            <div class="regular-icon-to-right">
                <img src="icons/3-dots.svg" alt="" />
            </div>
        </div>

        <img class="post-image" src="https://i.pinimg.com/564x/3c/c5/e9/3cc5e964cb4580b0f2828e2165f90158.jpg" />

        <div class="box-icons">
            <div class="regular-icon">
                <img src="icons/like.svg" alt="" />
            </div>
            <div class="regular-icon">
                <img src="icons/comment.svg" alt="" />
            </div>
            <div class="regular-icon">
                <img src="icons/send.svg" alt="" />
            </div>
            <div class="regular-icon-to-right">
                <img src="icons/save.svg" alt="" />
            </div>
        </div>

        <div class="box-view-count">
            <span class="view-count-text">123456 visualizações</span>
        </div>
    </article>
</body>

</html>
